version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "build"
          command: "npm run lint"
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "test"
          command: "npm run test"
  analyze:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "anaylze"
          command: "npm audit"
workflows:
  main_workflow:
    jobs:
      - build
      - test:
          requires: build
      - analyze:
          requires: test
